<form [formGroup]="signupForm">
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName" formControlName="userName" class="form-control"
                placeholder="userName">
            <small *ngIf="!signupForm.controls['userName'].valid && 
                signupForm.controls['userName'].errors.required  && formSubmitStatus">
                <p>Please Enter Your Username.</p>
            </small>
            <small *ngIf="!signupForm.controls['userName'].valid && 
                            signupForm.controls['userName'].errors.minlength && formSubmitStatus">
                <p>Username should be atleatst 3 characters.</p>
            </small>
            <small *ngIf="!signupForm.controls['userName'].valid && 
                            signupForm.controls['userName'].errors.maxlength && formSubmitStatus">
                <p>Username should not exceed 10 characters.</p>
            </small>
        </div>
        <div class="form-group col-md-2">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" formControlName="password" class="form-control"
                placeholder="Password">
            <small *ngIf="!signupForm.controls['password'].valid && 
                              signupForm.controls['password'].errors.required  && formSubmitStatus">
                <p>Please Enter your Password.</p>
            </small>
            <small *ngIf="!signupForm.controls['password'].valid && 
                            signupForm.controls['password'].errors.minlength && formSubmitStatus">
                <p>Password should be atleatst 3 characters.</p>
            </small>
        </div>
    </div>
    <div class="form-group col-md-2">
        <label for="role">Role</label>
        <input type="text" id="role" name="role" formControlName="role" class="form-control" placeholder="Admin">
        <small *ngIf="!signupForm.controls['role'].valid && 
                            signupForm.controls['role'].errors.required  && formSubmitStatus">
            <p>Please enter your Role.</p>
        </small>
        <small *ngIf="!signupForm.controls['role'].valid && 
                     signupForm.controls['role'].errors.minlength && formSubmitStatus">
            <p>Role should be atleatst 3 characters.</p>
        </small>
    </div>

    <button type="submit" class="btn btn-success" (click)="signupDetails()">Sign Up</button>
</form>

<br><br>
