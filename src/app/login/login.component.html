<form [formGroup]="loginForm">
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName" formControlName="userName" class="form-control"
                placeholder="ajitha">
            <small *ngIf="!loginForm.controls['userName'].valid && 
                            loginForm.controls['userName'].errors.required  && formSubmitStatus">
                <p>Please Enter Your Username.</p>
            </small>
        </div>
        <div class="form-group col-md-2">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" formControlName="password" class="form-control"
                placeholder="Password">
            <small *ngIf="!loginForm.controls['password'].valid && 
                        loginForm.controls['password'].errors.required  && formSubmitStatus">
                <p>Please Enter your Password.</p>
            </small>
        </div>
    </div>

    <button type="submit" class="btn btn-success" (click)="loginDetails()">Signin</button>
</form>

<br><br>

<div>
    Don't have an account with us <a routerLink="/signup">Click Here</a> to Sign Up

</div>

<button (click)="getToken()">Get Token</button> 



<button (click)="logOut()">LogOut</button>
